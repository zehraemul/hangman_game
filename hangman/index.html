<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    
    <h1>Hangman Game</h1>
    <p>Enter a letter to find the word!</p>
    <div class="container">
        <svg height="250" width="250" class="graf">
            <!--sehpa-->
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="70" y1="20" x2="70" y2="400" />
            <line x1="128" y1="20" x2="128" y2="40" />
            <line x1="30" y1="250" x2="230" y2="250" />
            <!--kafa-->
            <circle cx="128" cy="70" r="28" class="item" />
            <!--govde-->
            <line x1="130" y1="100" x2="130" y2="190" class="item" />
            <!--kollar-->
            <line x1="110" y1="140" x2="130" y2="100" class="item" />
            <line x1="150" y1="140" x2="130" y2="100" class="item" />
            <!--bacaklar-->
            <line x1="100" y1="220" x2="130" y2="190" class="item" />
            <line x1="160" y1="220" x2="130" y2="190" class="item" />


          </svg>
          <div id="wrongLetters">
            
          </div>
          <div id="word">
          </div>

    </div>

    <div id="popup-container">
      <div class="popup">
        <h2 id="message">You have won!</h2>
        <button id="btn">Play Again</button>
      </div>
    </div>

    <div id="error" class="">
      <p>You have already enter this letter!</p>
    </div> 
    
    <div class="hint">
     <h2>hint</h2>
     <p></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
